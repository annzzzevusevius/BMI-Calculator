<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple BMI Calculator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
<h1>Body Mass Index (BMI) Calculator</h1>

    <form method="POST" action="/">
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="1" required>
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="1" min="1" required>
        </div>

        <button type="submit" class="calculate-btn">Calculate BMI</button>
    </form>

    {% if category %}
    <div class="result-box {{ color_class }}">
        <h2>Your Results</h2>
        <p><strong>BMI Value:</strong> <span class="bmi-value">{{ bmi }}</span></p>
        <p><strong>Category:</strong> <span class="bmi-category">{{ category }}</span></p>
    </div>
    {% endif %}

    
</div>


</body>
</html>
